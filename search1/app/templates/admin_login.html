<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 商标分类查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>管理员登录</h1>
        <form action="{{ url_for('auth.admin_login') }}" method="POST">
            <div class="form-group">
                <label for="username">管理员账户</label>
                <div class="input-group">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           placeholder="请输入管理员账户">
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="请输入密码">
                </div>
            </div>
            <button type="submit">登 录</button>
        </form>
        <div class="link">
            <a href="{{ url_for('main.home') }}"><i class="fas fa-arrow-left"></i> 返回用户登录</a>
        </div>
    </div>
</body>
</html>
